{% extends "layout/dashboard.html" %}

{% block title %}
Secret manager: home
{% endblock title %}


{% block dashboard_content %}
    <form action="{{ url_for('manager_resource.import_secrets') }}" method="post" enctype="multipart/form-data">
        <label for="file">File</label>
        <input id="file" name="file" type="file" />
        <input type="submit" value="Upload">
    </form>


    <form action="{{ url_for('manager_resource.export_secrets') }}" method="post" enctype="multipart/form-data">
        <label for="file">File</label>
        <input type="submit" value="Export">
    </form>
    

{% endblock dashboard_content %}
